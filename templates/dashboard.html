{% extends "base.html" %}
{% block content %}
<h1>Dashboard</h1>

<section class="grid-2">
  <div class="card">
    <h2>Ethernet (eth0) Settings</h2>
    <form method="post" action="{{ url_for('network_apply') }}">
      <label class="row">
        <span>Mode</span>
        <select name="mode">
          <option value="dhcp">DHCP (default)</option>
          <option value="static">Static</option>
        </select>
      </label>
      <div class="row">
        <label>IP Address <input name="ip" placeholder="192.168.1.50"></label>
        <label for="mask">Subnet (CIDR)</label>
          <select name="mask" id="mask">
            <option value="8">255.0.0.0 (/8)</option>
            <option value="16">255.255.0.0 (/16)</option>
            <option value="24" selected>255.255.255.0 (/24)</option>
            <option value="25">255.255.255.128 (/25)</option>
            <option value="26">255.255.255.192 (/26)</option>
            <option value="27">255.255.255.224 (/27)</option>
            <option value="28">255.255.255.240 (/28)</option>
            <option value="29">255.255.255.248 (/29)</option>
            <option value="30">255.255.255.252 (/30)</option>
            <option value="32">255.255.255.255 (/32)</option>
          </select>
      </div>
      <label>Default Gateway <input name="gw" placeholder="192.168.1.1"></label>
      <button class="btn" type="submit">Save & Apply</button>
      <p class="muted">Saving will apply new network settings and may change connectivity.</p>
    </form>
  </div>

  <div class="card">
    <h2>Customer Logo</h2>
    {% if custom_logo_exists %}
      <p>Current:</p>
      <img class="logo-sm" src="/customer_logo.png" alt="Customer Logo">
    {% else %}
      <p class="muted">No customer logo uploaded yet.</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data" action="{{ url_for('logo_upload') }}">
      <input type="file" name="logo" accept=".png,.jpg,.jpeg,.gif" required>
      <button class="btn" type="submit">Upload</button>
    </form>
  </div>
</section>

<section class="card">
  <h2>Admin Password</h2>
  <form method="post" action="{{ url_for('auth_change') }}">
    <div class="row">
      <label>Current <input type="password" name="current" required></label>
      <label>New <input type="password" name="new1" required></label>
      <label>Confirm <input type="password" name="new2" required></label>
    </div>
    <button class="btn" type="submit">Update Password</button>
  </form>
</section>
{% endblock %}
